<!DOCTYPE html>
<html ng-app="IOT">
  <head>
    <meta charset="utf-8">
    <title>Internet of Things!</title>

<!-- Stylesheets -->
<link rel="stylesheet" href="vendors/bootstrap.min.css"></link>
<link rel="stylesheet" href="assets/sheetrock.css"></link>


<!-- Scripts -->
<script type="text/javascript" src="vendors/angular.min.js"></script>
<script type="text/javascript" src="scripts/clientApp.js"></script>

  </head>


  <body ng-controller="baseController">

    <h1>Hello!</h1>

    Right now, outside it is {{weather}} outside, and feels like {{feelsLikeF}} Â° F.
<br><br>
      {{lastUpdated}}

      <br><br>

      <h2>10 Day Forecast</h2>

      <table border = "1px">
        <tr ng-repeat="item in forecastArray"><td>{{item.conditions}}</td><td >High: {{item.high.fahrenheit}} Low {{item.low.fahrenheit}}</td> <td>{{item.date.weekday}}, {{item.date.monthname}} {{item.date.day}} </tr>
      </table>


  </body>
</html>
